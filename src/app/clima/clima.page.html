<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clima</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Input para el nombre de la ciudad -->
    <ion-item>
      <ion-label position="floating">City Name</ion-label>
      <ion-input [(ngModel)]="cityName" placeholder="E.g. London"></ion-input>
    </ion-item>
  
    <!-- Botón para obtener el clima -->
    <ion-button expand="full" (click)="getClima()">Get Weather</ion-button>
  
    <!-- Mostrar los datos del clima si están disponibles -->
    <div *ngIf="weatherData">
      <h3>{{ weatherData.name }}'s Weather</h3>
      <p><strong>Temperature:</strong> {{ weatherData.main.temp }} °C</p>
      <p><strong>Description:</strong> {{ weatherData.weather[0].description }}</p>
      <p><strong>Humidity:</strong> {{ weatherData.main.humidity }} %</p>
      <p><strong>Wind Speed:</strong> {{ weatherData.wind.speed }} m/s</p>
    </div>
  </ion-content>

</ion-content>
