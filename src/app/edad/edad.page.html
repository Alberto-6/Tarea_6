<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-input [(ngModel)]="name" placeholder="Ingresa tu nombre"></ion-input>
    <ion-button (click)="predictAge()">Predecir Edad</ion-button>
  
    <div *ngIf="age">
      <p>Edad Predicha: {{ age.age }}</p>
      <p>{{ getAgeMessage(age.age) }}</p>
      <img [src]="getAgeImage(age.age)" />
    </div>
  </ion-content>

</ion-content>
